<html>    
    <body>
        <p>Welcome To Search Section</p>
        <div>
            <form method = "post">
            {% csrf_token %}
            Search by name, id, calories: <input type="text" name="itemname"><br>
            <input type="submit" value="Search" name = "search">
            </form>
            {% for each in sr %}
            <tr> 
                <td>Item Name:{{ each.itemname }} |  Id: {{ each.itemid }}  | Calories:{{ each.calories }}</td>
                <br></br>
            </tr>
            {% endfor %}
            </form>
        </div>
    </body>
</html>
