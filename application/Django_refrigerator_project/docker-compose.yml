version: '2'

services:
  db:
    image: mysql
    ports:
      - '3336:3336'
    environment:
      MYSQL_DATABASE: 'refrigerator_development'
      MYSQL_PASSWORD: '12345678'
      MYSQL_ROOT_PASSWORD: '12345678'
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
