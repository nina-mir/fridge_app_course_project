<!--{% load static %}  uncomment to load the static stylesheet -->
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <title>Fridge</title>

</head>
<body>
    <header class="container">
        <a class="home" href="{% url 'home' %}">Home</a>
        <span>Fridge Testing</span>
        {% if user.is_authenticated %}   <!-- If the user is authenticated, show the logout -->
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </header>
    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">  <!-- for displaying messages like success -->
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5316448d7f.js" crossorigin="anonymous"></script>

    <!-- Maybe I should put the scripts in the head later -->

    <nav class="navbar fixed-bottom justify-content-center navbar-expand-lg navbar-dark bg-dark">
           
        <ul class="navbar-nav" style="height: 35px;">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-home fa-lg"></i></a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link icon" href="#"><i class="fas fa-shopping-cart fa-lg"></i></a>
            </li>

            <li class="nav-item">
                <a class="nav-link icon" style="margin-top: -5px;" href="#"><i class="far fa-plus-square fa-2x"></i></a>
            </li>

            <li class="nav-item">
                <a class="nav-link icon" href="#"><i class="fas fa-scroll fa-lg"></i></a>
            </li>

            <li class="nav-item">
                <a class="nav-link icon" href="#"></i><i class="fas fa-user fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    <script src="" async defer></script>

</body>
</html>
