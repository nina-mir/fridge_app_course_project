{% extends "refrigerator_project/base.html" %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static '/css/login.css' %}">

<div class="container main" style="color: white;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign Up</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-block btn-info" type="submit" value="Sign Up">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already have an account?
            <a href="{% url 'login' %}" class="ml-2">Sign In</a>
        </small>
    </div>
</div>

{% endblock content %}
