{% extends 'refrigerator_project/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'fridge_card.css' %}">

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <h1 class="text-center">Upload Your Receipt</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <div style="width: 70%;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" onchange="this.form.submit()" accept="image/*" name="image" id="file">
                <!-- <input type="file" accept="image/*" name="image" id="file" hidden/>
                <a class="btn btn-primary btn-lg btn-block" role="button"
                aria-pressed="false">Upload Receipt Image</a> -->

                <!-- <button type="submit">Upload</button> -->
            </form>
        </div>
    </div>
    <!-- content block pertaining to the outpout of the OCR API-->
    <!-- May be needed to be turned into a MODAL later-->

    <!-- View List of Items -->

    <form id = "grocery_survey" action="" method="GET" novalidate>
        <div class="container" style="color:initial;">

            
            {% for each in  text %}
            <div class="card form-group">
                <label>
                <h5 class="card-header">
                    <input type="checkbox" style="float:right;" name="ingredient" value="{{ each }}"
                    data-toggle="collapse"  data-parent="#accordion"
                    aria-expanded="true" aria-controls="collapse-example" id="heading"
                    class="collapsed d-block">
                    {{ each }}
                            
                    {% with image_static=each|add:'.png' %}
                    <img src="{% static image_static %}" alt="grocery_item" style="height: 30px;">  
                    {% endwith %}                    
                </h5>
                </label>
                
            </div>
            {% endfor %}
            <!-- submit button-->
            

            <div class="row row d-flex align-items-end justify-content-center" style="padding-top: 10px;">
                <div style="width: 70%;">
                    <button class="btn btn-primary btn-lg btn-block" name="validate_items" type="submit">Next</button>
                </div>
            </div>
        </div>
    </form>
