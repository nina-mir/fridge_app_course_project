{% extends 'refrigerator_project/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'fridge_card.css' %}">

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <h1 class="text-center">Upload Your Receipt</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <div style="width: 70%;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" accept="image/*" name="image" id="file">
                <!-- <input type="file" accept="image/*" name="image" id="file" hidden/>
                <a class="btn btn-primary btn-lg btn-block" role="button"
                aria-pressed="false">Upload Receipt Image</a> -->

                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <div>
        <!-- content block pertaining to the outpout of the OCR API-->
        <!-- May be needed to be turned into a MODAL later-->
        <div class="row">
            <div class="col">
                {% for each in text %}

                <div id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="card">
                            <h5 class="card-header">
                                <a data-toggle="collapse" href="#collapse-example1" data-parent="#accordion" aria-expanded="true" aria-controls="collapse-example" id="heading" class="collapsed d-block">
                                        {{ each }}
                                        {% load static %}
                                        {% with image_static=each|add:'.jpg'    %}
                                            <img src="{% static image_static %}" alt="grocery_item" style="height: 30px;">
                                        {% endwith %}
                                </a>
                            </h5>
                        </div>
                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    </div>
</div>

{% endblock %}
