{% extends 'refrigerator_project/base.html' %} {% load static %} {% block content %}

<div class="container-fluid">
    <div class="row d-flex justify-content-center" style="padding-top: 15px;">
        <img src="{% static '/logo_icons/fridge_black.png' %}" alt="fridge image"
            style="height: 300px; vertical-align: middle;">
    </div>
    <div class="row d-flex justify-content-center">
        <h1 class="text-center">Welcome to the Fridge App 9000!</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <h3 class="text-center">Here you can manage your refrigerator.</h2>
    </div>
    <div class="row d-flex justify-content-center">
        <div style="width: 70%;">
            {% if user.is_authenticated %}
            <a href="{% url 'fridge' %}" class="btn btn-primary btn-lg btn-block" role="button"
                aria-pressed="true">Already Logged In</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-info btn-lg btn-block" role="button"
                aria-pressed="true">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="row d-flex justify-content-center" style="padding-top: 5px;">
        <a href="{% url 'register' %}" class="btn btn-secondary" role="button" aria-pressed="true">Sign Up</a>
    </div>
</div>
{% endblock %}
