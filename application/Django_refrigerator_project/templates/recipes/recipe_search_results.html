{% extends 'refrigerator_project/base.html' %}

{% block content %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

<div class="container-fluid" style="font-family: 'Inconsolata', serif;" >
    <h3> Found {{ count }} Recipes!</h3>
    <div class="row">
        <div class="col">
            <!-- Display Found Recipes for Selected Grocery Items -->
            {% for each in recipes %}
            <div class="card"  >
                <h5 class="card-header">
                    <a data-toggle="collapse" href="{{ each.source_url }}" data-parent="#accordion" 
                    aria-expanded="true" aria-controls="collapse-example" id="heading"
                    class="collapsed d-block">
                        <img src="{{ each.image_url }}" alt="recipe_img" style="width:30%;height:auto">
                        <p style="float: right; width:60%;">{{ each.title }}</p>
                    </a>
                </h5>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
