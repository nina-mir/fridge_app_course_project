{% extends 'refrigerator_project/base.html' %} {% load static %} {% block content %}

<style>
    .all-center {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        text-align: center
    }

    .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
</style>

<div class="container">
    <div class="row">
        <div class="col card map border-light mb-3"
            style="margin: auto; outline: none; border-radius: 0%; padding-top: 5px;">
            <h3 class="text-center">Recipes</h3>
        </div>
    </div>
    <div class="row">
        <div class="col card map border-light mb-3" style="outline: none; border-radius: 10px;">
            <span class="label label-info"
                style="margin:1%;text-align:center;color:white;background-color: #01B9F5;border-radius: 10px;padding:5px">{{current_fridge.name}}</span>
        </div>
    </div>
    <div class="row row d-flex justify-content-center" style="padding-top: 10px;">
        <div style="width: 70%;">
            <a href="{% url 'recipe_search' %}" class="btn btn-info btn-lg btn-block" role="button"
                aria-pressed="true">Find Recipes</a>
        </div>
    </div>
    <div class="row" style="padding-top: 25px;">
        <div class="col">
            <h4>Saved Recipes:</h4>
            <hr size="6" width="100%" color="black">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- Display All Saved Recipes for Selected Fridge -->
            {% if saved_recipes %} {% for each in saved_recipes %}
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-text">
                                <img src="{{ each.imageurl }}" alt="recipe_img" style="height: 50px;">
                                <a class="vertical-center" style="padding-left: 20px;" href="{{ each.sourceurl }}">
                                    {{ each.title }}
                                </a>
                            </h5>
                        </div>
                        <div class="col-2">
                            <form method="POST" class="all-center">
                                {% csrf_token %}
                                <button class="far fa-trash-alt fa-lg btn" type="submit" name="delete_recipe"
                                    value={{each.id}}></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding-top: 4px;"></div>
            {% endfor %} {% else %}
            <p>none</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
